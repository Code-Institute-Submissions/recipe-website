{% extends "base.html" %}

{% block title %} Search recipe {% endblock %}

{% block content %}

<h3>Search recipe</h3>

<div class="row">
    <form action="{{url_for('search_recipe_name')}}" method="POST" class="col s12">

        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate">
                    <label for="recipe_name">Recipe name</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn waves-effect waves-light" type="submit">Search recipe
                        <i class="material-icons right">playlist_add</i>
                    </button>
                    <a href="{{url_for('get_recipes')}}" class="waves-effect waves-light btn grey">
                        <i class="material-icons right">cancel</i>Cancel
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
