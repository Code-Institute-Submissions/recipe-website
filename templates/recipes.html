{% extends "base.html" %}

{% block title %} Recipes {% endblock %}

{% block content %}

<h3>Recipes</h3>

<div class="row">
  <ul class="collapsible" data-collapsible="accordion">
  {% for recipe in recipes %}
    <li>
      <div class="collapsible-header">
        <div class="col s1">
        <i class="material-icons">expand_more</i>
      </div>
      <div class="col s8">
        {{ recipe.recipe_name }}
      </div>
      <div class="col s3 last-btn">
        <a href="{{ url_for('recipe_description', recipe_id = recipe._id)}}" class="waves-effect waves-light btn btn_small">View</a>
      </div>
      </div>
      <div class="collapsible-body"><span>{{ recipe.recipe_description }}</span></div>
    </li>
  {% endfor %}
  </ul>
</div>

{% endblock %}
