{% extends "base.html" %}

{% block title %} Add type {% endblock %}

{% block content %}

<h3>Add type</h3>

<div class="row">
    <form action="{{url_for('insert_type')}}" method="POST" class="col s12">

        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <input id="type_name" name="type_name" type="text" class="validate" required>
                    <label for="type_name">Recipe type</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit">Add type
                    <i class="material-icons right">playlist_add</i>
                 </button>
                <a href="{{url_for('get_type')}}" class="waves-effect waves-light btn grey">
                    <i class="material-icons right">cancel</i>Cancel
                </a>
            </div>
    </form>
  </div>

{% endblock %}
