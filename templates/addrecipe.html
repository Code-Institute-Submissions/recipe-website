{% extends "base.html" %}

{% block title %} Add recipe {% endblock %}

{% block content %}
<h3>Add recipe</h3>

<div class="section" id="add-recipe">
  <div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
      <!-- Author Name and Serving-->
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="author_name" name="author_name" type="text" class="validate" required>
          <label for="author_name">Author Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">people</i>
          <input id="servings" name="serving_number" type="number" class="validate" min="1" required>
          <label for="servings">Servings</label>
        </div>
      </div>
      <!-- Recipe name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">receipt</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
          <label for="recipe_name">Recipe Name</label>
        </div>
      </div>
      <!-- Recipe description -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">description</i>
          <textarea id="description" name="recipe_description" class="materialize-textarea" required></textarea>
          <label for="description">Recipe Description</label>
        </div>
      </div>
      <!-- Recipe Type with Preparation time and Cooking time -->
      <div class="row">
        <div class="input-field col s12 m4">
          <i class="material-icons prefix">poll</i>
          <select id="recipe_type" name="recipe_type" required>
            <option value="" disabled selected>Choose the recipe type</option>
            {% for num in type %}
            <option value="{{num.type_name}}">{{num.type_name}}</option>
            {% endfor %}
          </select>
          <label>Recipe type</label>
        </div>
        <div class="input-field col s12 m4">
          <i class="material-icons prefix">schedule</i>
          <input id="Preparation_time" name="preparation_time" type="number" class="validate" min="1" required>
          <label for="Preparation_time">Preparation Time (min)</label>
        </div>
        <div class="input-field col s12 m4">
          <i class="material-icons prefix">schedule</i>
          <input id="cooking" name="cooking_time" type="number" class="validate" min="1" required>
          <label for="cooking">Cooking Time (min)</label>
        </div>
      </div>
      <!-- Image link -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">image_search</i>
          <input id="image_link" name="image_link" type="text" class="validate">
          <label for="image_link">Image link (optional)</label>
        </div>
      </div>
      <!-- Ingredients -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">shopping_basket</i>
          <textarea id="ingredients" name="ingredients" class="materialize-textarea" required></textarea>
          <label for="ingredients">Ingredients</label>
        </div>
      </div>
      <!-- Methods -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">restaurant</i>
          <textarea id="methods" name="methods" class="materialize-textarea" required></textarea>
          <label for="methods">Methods</label>
        </div>
      </div>
      <div class="row center-align">
        <button id="submit-btn" class="btn waves-effect waves-light" type="submit">Add Recipe
          <i class="material-icons right">playlist_add</i>
        </button>
        <a href="{{url_for('get_recipes')}}" class="waves-effect waves-light btn grey">
          <i class="material-icons right">cancel</i>Cancel
      </a>
      </div>
    </form>
  </div>
</div>


{% endblock %}
